<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Referee Match Panel</title>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
</head>
<body>
  <h1>Referee Panel</h1>
  
  <div>
    <p><strong>Match:</strong> <span id="matchId"></span></p>
    <p><strong>Home:</strong> <span id="homeName"></span> 
      <input type="number" id="homeScore" min="0" max="11">
    </p>
    <p><strong>Away:</strong> <span id="awayName"></span> 
      <input type="number" id="awayScore" min="0" max="11">
    </p>
    <button id="updateBtn">Update Score</button>
  </div>

  <script>
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyD6tKItFtCJDYDxSLClLjJDqdR0scsU4kg",
    authDomain: "fir-demo-a1c99.firebaseapp.com",
    databaseURL: "https://fir-demo-a1c99.firebaseio.com",
    projectId: "fir-demo-a1c99",
    storageBucket: "fir-demo-a1c99.firebasestorage.app",
    messagingSenderId: "980490887183",
    appId: "1:980490887183:web:ef665624ab306006d7037a",
    measurementId: "G-TR0CCTRTGJ"
  };


    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Example: hard-code tournamentId + matchId for referee
    const tournamentId = "t1";
    const matchId = "m1";
    document.getElementById("matchId").innerText = matchId;

    const matchRef = db.ref(`tournaments/${tournamentId}/matches/${matchId}`);

    // Listen for updates
    matchRef.on("value", snapshot => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("homeName").innerText = data.home;
        document.getElementById("awayName").innerText = data.away;
        document.getElementById("homeScore").value = data.homeScore ?? 0;
        document.getElementById("awayScore").value = data.awayScore ?? 0;
      }
    });

    // Update score
    document.getElementById("updateBtn").addEventListener("click", () => {
      const newHome = parseInt(document.getElementById("homeScore").value);
      const newAway = parseInt(document.getElementById("awayScore").value);
      matchRef.update({
        homeScore: newHome,
        awayScore: newAway,
        state: "IN_PROGRESS"
      });
    });
  </script>
</body>
</html>
