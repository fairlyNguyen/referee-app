<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh s√°ch tr·∫≠n ƒë·∫•u</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6tKItFtCJDYDxSLClLjJDqdR0scsU4kg",
      authDomain: "fir-demo-a1c99.firebaseapp.com",
      databaseURL: "https://fir-demo-a1c99.firebaseio.com",
      projectId: "fir-demo-a1c99",
      storageBucket: "fir-demo-a1c99.firebasestorage.app",
      messagingSenderId: "980490887183",
      appId: "1:980490887183:web:ef665624ab306006d7037a",
      measurementId: "G-TR0CCTRTGJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function loadAllMatches() {
      const tourId = document.getElementById("tourInput").value.trim();
      if (!tourId) return alert("‚ö†Ô∏è Nh·∫≠p Tournament ID!");

      const path = `tournaments/${tourId}/matches`;
      const matchesRef = ref(db, path);

      onValue(matchesRef, (snapshot) => {
        const container = document.getElementById("matchesContainer");
        container.innerHTML = "";

        if (!snapshot.exists()) {
          container.innerHTML = "<p>‚ùå Kh√¥ng t√¨m th·∫•y tr·∫≠n ƒë·∫•u n√†o</p>";
          return;
        }

        const matches = snapshot.val();
        console.log("üìå Matches data:", matches);

        // Group by groupName
        const grouped = {};
        Object.entries(matches).forEach(([matchId, data]) => {
          const groupName = data.groupName || "Kh√°c";
          if (!grouped[groupName]) grouped[groupName] = [];
          grouped[groupName].push({ matchId, ...data });
        });

        // Render groups theo th·ª© t·ª± A, B, C...
Object.entries(grouped)
  .sort(([a], [b]) => a.localeCompare(b, "vi", { numeric: true }))
  .forEach(([groupName, groupMatches]) => {
    const groupDiv = document.createElement("div");
    groupDiv.className = "group";

    const header = document.createElement("h3");
    header.className = "group-header";
    header.textContent = `üèÜ ${groupName}`;
    groupDiv.appendChild(header);

    const grid = document.createElement("div");
    grid.className = "group-matches";

    groupMatches.sort((a, b) => {
  const r1 = a.roundName || "";
  const r2 = b.roundName || "";
  if (r1 !== r2) {
    return r1.localeCompare(r2, "vi", { numeric: true });
  }
  return a.matchId.localeCompare(b.matchId, "vi", { numeric: true });
});

    groupMatches.forEach(({ matchId, home, away, homeScore, awayScore }) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="match-header">‚ö° Tr·∫≠n: ${matchId}</div>
        <div class="team home">
          <span>${home || "Home"}</span>
          <input type="number" class="homeScore" value="${homeScore ?? 0}">
        </div>
        <div class="team away">
          <span>${away || "Away"}</span>
          <input type="number" class="awayScore" value="${awayScore ?? 0}">
        </div>
        <button class="saveBtn">üíæ L∆∞u ƒëi·ªÉm</button>
      `;

      const homeInput = card.querySelector(".homeScore");
      const awayInput = card.querySelector(".awayScore");

      card.querySelector(".saveBtn").onclick = async () => {
        await update(ref(db, `${path}/${matchId}`), {
          homeScore: parseInt(homeInput.value) || 0,
          awayScore: parseInt(awayInput.value) || 0,
          state: "ONGOING"
        });
        alert(`‚úÖ ƒê√£ l∆∞u ƒëi·ªÉm tr·∫≠n ${matchId}`);
      };

      grid.appendChild(card);
    });

    groupDiv.appendChild(grid);
    container.appendChild(groupDiv);
  });

      });
    }

    window.loadAllMatches = loadAllMatches;
  </script>
  <style>
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      padding: 20px; 
      background: #f2f5f9;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    .input-row { 
      text-align: center; 
      margin-bottom: 20px; 
    }
    .input-row input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #bbb;
      width: 220px;
    }
    .input-row button {
      padding: 8px 16px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    .input-row button:hover { background: #0056b3; }

    #matchesContainer {
  display: grid;
  grid-auto-flow: column;         /* s·∫Øp x·∫øp theo c·ªôt */
  grid-auto-columns: minmax(280px, 1fr); /* m·ªói group 1 c·ªôt */
  gap: 32px;
  overflow-x: auto;               /* scroll ngang n·∫øu nhi·ªÅu group */
  padding-bottom: 10px;
}

.group {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.group-matches {
  display: flex;
  flex-direction: column;    /* Tr·∫≠n ƒë·∫•u x·∫øp d·ªçc */
  gap: 20px;
  overflow-y: auto;          /* Cho ph√©p scroll d·ªçc trong group */
  padding-right: 8px;        /* tr√°nh d√≠nh s√°t thanh scroll */
}

    .card { 
      background: white; 
      border-radius: 10px; 
      padding: 16px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      transition: transform 0.2s; 
    }
    .card:hover { transform: translateY(-4px); }

    .match-header {
      font-weight: bold;
      margin-bottom: 12px;
      color: #444;
      font-size: 16px;
    }

    .team { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin: 8px 0; 
      padding: 6px 10px; 
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
    }
    .team.home { background: #e3f2fd; color: #0d47a1; }
    .team.away { background: #ffebee; color: #b71c1c; }

    .team input { 
      width: 60px; 
      text-align: center; 
      padding: 4px;
      border: 1px solid #aaa; 
      border-radius: 4px;
      font-size: 14px;
    }

    .saveBtn { 
      margin-top: 12px; 
      width: 100%; 
      padding: 8px; 
      border: none; 
      border-radius: 6px; 
      background: #28a745; 
      color: white; 
      font-size: 14px;
      cursor: pointer; 
      font-weight: 600;
    }
    .saveBtn:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <h2>Danh s√°ch t·∫•t c·∫£ tr·∫≠n ƒë·∫•u</h2>
  <div class="input-row">
    <input type="text" id="tourInput" placeholder="Nh·∫≠p Tournament ID">
    <button onclick="loadAllMatches()">T·∫£i tr·∫≠n ƒë·∫•u</button>
  </div>
  <div id="matchesContainer"></div>
</body>
</html>
