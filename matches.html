<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Referee Matches</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
.match-card {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.match-header {
  font-weight: bold;
  margin-bottom: 8px;
  color: #2c3e50;
}
.team {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
}
.team input {
  width: 70px;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
  text-align: center;
  font-size: 14px;
}
.saveBtn {
  margin-top: 10px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(90deg, #00c853, #009624);
  color: #fff;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 8px rgba(0, 150, 0, 0.25);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.saveBtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(0, 150, 0, 0.35);
}
.saveBtn:active {
  transform: scale(0.97);
}
.ref-badge {
  margin-top: 8px;
  display: none;
  text-align: center;
  font-size: 13px;
  padding: 6px 8px;
  background: #ffe0b2;
  color: #e65100;
  border-radius: 6px;
  border: 1px dashed #ff9800;
}
</style>
</head>
<body>
<h2>Match Scores</h2>
<div id="matchList"></div>
<script>
const params = new URLSearchParams(window.location.search);
const isReferBoom = params.get("isRefer") === "boom";

const matches = [
  {id: 1, home: "Team A", away: "Team B", homeScore: 0, awayScore: 0},
  {id: 2, home: "Team C", away: "Team D", homeScore: 0, awayScore: 0},
];

const list = document.getElementById("matchList");

matches.forEach(match => {
  const card = document.createElement("div");
  card.className = "match-card";
  const {id, home, away, homeScore, awayScore} = match;
  card.innerHTML = `
    <div class="match-header">⚡ Trận: ${id}</div>

    <div class="team home">
      <span>${home}</span>
      <input type="number" class="homeScore" value="${homeScore}">
    </div>

    <div class="team away">
      <span>${away}</span>
      <input type="number" class="awayScore" value="${awayScore}">
    </div>

    <button class="saveBtn">✅ Lưu điểm</button>
    <div class="ref-badge">⚠️ Chỉ trọng tài được phép nhập</div>
  `;

  const saveBtn = card.querySelector(".saveBtn");
  const badge = card.querySelector(".ref-badge");

  if (!isReferBoom) {
    saveBtn.style.display = "none";
    badge.style.display = "block";
  } else {
    badge.style.display = "none";
  }

  saveBtn?.addEventListener("click", () => {
    const hs = card.querySelector(".homeScore").value;
    const as = card.querySelector(".awayScore").value;
    console.log(`Save match ${id}:`, hs, as);
    alert("✅ Saved!");
  });

  list.appendChild(card);
});
</script>
</body>
</html>
