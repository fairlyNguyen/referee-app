<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh s√°ch tr·∫≠n ƒë·∫•u</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6tKItFtCJDYDxSLClLjJDqdR0scsU4kg",
      authDomain: "fir-demo-a1c99.firebaseapp.com",
      databaseURL: "https://fir-demo-a1c99.firebaseio.com",
      projectId: "fir-demo-a1c99",
      storageBucket: "fir-demo-a1c99.firebasestorage.app",
      messagingSenderId: "980490887183",
      appId: "1:980490887183:web:ef665624ab306006d7037a",
      measurementId: "G-TR0CCTRTGJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‚úÖ Check URL param for save permission
    const urlParams = new URLSearchParams(window.location.search);
    const isReferBoom = urlParams.get("isRefer") === "boom";

    function loadAllMatches() {
      const tourId = document.getElementById("tourInput").value.trim();
      if (!tourId) return alert("‚ö†Ô∏è Nh·∫≠p Tournament ID!");

      const path = `tournaments/${tourId}/matches`;
      const matchesRef = ref(db, path);

      onValue(matchesRef, (snapshot) => {
        const container = document.getElementById("matchesContainer");
        container.innerHTML = "";

        if (!snapshot.exists()) {
          container.innerHTML = "<p>‚ùå Kh√¥ng t√¨m th·∫•y tr·∫≠n ƒë·∫•u n√†o</p>";
          return;
        }

        const matches = snapshot.val();
        const grouped = {};

        Object.entries(matches).forEach(([matchId, data]) => {
          const groupName = data.groupName || "Kh√°c";
          if (!grouped[groupName]) grouped[groupName] = [];
          grouped[groupName].push({ matchId, ...data });
        });

        Object.entries(grouped)
          .sort(([a], [b]) => a.localeCompare(b, "vi", { numeric: true }))
          .forEach(([groupName, groupMatches]) => {
            const groupDiv = document.createElement("div");
            groupDiv.className = "group";

            const header = document.createElement("h3");
            header.className = "group-header";
            header.textContent = `üèÜ ${groupName}`;
            groupDiv.appendChild(header);

            const grid = document.createElement("div");
            grid.className = "group-matches";

            groupMatches.sort((a, b) => {
              const r1 = a.roundName || "";
              const r2 = b.roundName || "";
              if (r1 !== r2) return r1.localeCompare(r2, "vi", { numeric: true });
              return a.matchId.localeCompare(b.matchId, "vi", { numeric: true });
            });

            groupMatches.forEach(({ matchId, home, away, homeScore, awayScore }) => {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <div class="match-header">‚ö° Tr·∫≠n: ${matchId}</div>
                <div class="team home">
                  <span>${home || "Home"}</span>
                  <input type="number" class="homeScore" value="${homeScore ?? 0}">
                </div>
                <div class="team away">
                  <span>${away || "Away"}</span>
                  <input type="number" class="awayScore" value="${awayScore ?? 0}">
                </div>
                <button class="saveBtn">üíæ L∆∞u ƒëi·ªÉm</button>
              `;

              const homeInput = card.querySelector(".homeScore");
              const awayInput = card.querySelector(".awayScore");
              const saveBtn = card.querySelector(".saveBtn");

              // ‚úÖ Hide button if not `?isRefer=boom`
              if (!isReferBoom) {
                saveBtn.style.display = "none";
              }

              saveBtn.onclick = async () => {
                if (!isReferBoom) return; // Safety
                await update(ref(db, `${path}/${matchId}`), {
                  homeScore: parseInt(homeInput.value) || 0,
                  awayScore: parseInt(awayInput.value) || 0,
                  state: "FINISHED"
                });
                alert(`‚úÖ ƒê√£ l∆∞u ƒëi·ªÉm tr·∫≠n ${matchId}`);
              };

              grid.appendChild(card);
            });

            groupDiv.appendChild(grid);
            container.appendChild(groupDiv);
          });
      });
    }

    window.loadAllMatches = loadAllMatches;
  </script>

  <style>
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      padding: 16px; 
      margin: 0;
      background: #f2f5f9;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; font-size: 22px; }
    .input-row { text-align: center; margin-bottom: 20px; display: flex; justify-content: center; gap: 8px; }
    .input-row input { padding: 10px; border-radius: 6px; border: 1px solid #bbb; width: 240px; font-size: 16px; }
    .input-row button { padding: 10px 16px; background: #007bff; border: none; color: #fff; border-radius: 6px; font-weight: bold; }
    #matchesContainer { display: flex; gap: 16px; overflow-x: auto; padding-bottom: 10px; }
    .group { flex: 0 0 300px; background: #fff; border-radius: 12px; padding: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    .group-header { text-align: center; font-size: 18px; }
    .group-matches { display: flex; flex-direction: column; gap: 14px; }
    .card { background: #fafafa; border-radius: 10px; padding: 14px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    .match-header { font-weight: bold; margin-bottom: 10px; }
    .team { display: flex; justify-content: space-between; align-items: center; padding: 6px 10px; border-radius: 6px; }
    .team.home { background: #e3f2fd; color: #0d47a1; }
    .team.away { background: #ffebee; color: #b71c1c; }
    .team input { width: 60px; text-align: center; padding: 6px; border-radius: 4px; border: 1px solid #aaa; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Danh s√°ch t·∫•t c·∫£ tr·∫≠n ƒë·∫•u</h2>
  <div class="input-row">
    <input type="text" id="tourInput" placeholder="Nh·∫≠p Tournament ID" value="ac1e32e7-1811-44fb-8e7d-3d50779bbcdb">
    <button onclick="loadAllMatches()">T·∫£i tr·∫≠n ƒë·∫•u</button>
  </div>
  <div id="matchesContainer"></div>
</body>
</html>
